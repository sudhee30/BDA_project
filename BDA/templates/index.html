<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Model</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #4CAF50;
        }

        p {
            font-size: 14px;
            color: #666;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        label {
            text-align: left;
            font-size: 16px;
            font-weight: 500;
            color: #555;
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        input:focus {
            box-shadow: 0 0 5px rgba(81, 203, 238, 1);
            border-color: rgba(81, 203, 238, 1);
        }

        button {
            background: #4CAF50;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        .result, .error {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 18px;
        }

        .result {
            background: #e7f7e7;
            color: #2d572c;
        }

        .error {
            background: #ffe6e6;
            color: #b71c1c;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Prediction Model</h1>
        <p>Enter the required details below to get the prediction result. Fields marked with * are required.</p>

        <form action="/predict" method="post">
            <label for="international_plan">International Plan *</label>
            <input type="text" id="international_plan" name="international_plan" placeholder="Yes or No" required>

            <label for="customer_service_calls">Customer Service Calls *</label>
            <input type="number" id="customer_service_calls" name="customer_service_calls" placeholder="e.g., 3" required>

            <label for="total_day_charge">Total Day Charge *</label>
            <input type="number" id="total_day_charge" name="total_day_charge" placeholder="e.g., 45.3" required>

            <label for="total_intl_minutes">Total Intl Minutes *</label>
            <input type="number" id="total_intl_minutes" name="total_intl_minutes" placeholder="e.g., 12.4" required>

            <label for="voice_mail_plan">Voice Mail Plan *</label>
            <input type="text" id="voice_mail_plan" name="voice_mail_plan" placeholder="Yes or No" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="result">
            <p>Prediction Result: {{ prediction }}</p>
        </div>
        {% endif %}

        {% if error %}
        <div class="error">
            <p>Error: {{ error }}</p>
        </div>
        {% endif %}
    </div>

</body>
</html>
